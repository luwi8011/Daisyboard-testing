[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
lib_deps = 
	handmade0octopus/ESP32-TWAI-CAN@^1.0.1
	br3ttb/PID@^1.2.1
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit SSD1306@^2.5.7
monitor_speed = 115200
